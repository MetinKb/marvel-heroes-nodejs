<figure class="hero">
    <article class="container">
        <div class="img-container">
            <h1>{%HERO_NAME%}</h1>
            <img class="hero-profile" src="{%IMG_URL%}" alt="{%IMG_NAME%}">
        </div>
        <div class="history-container">
            <p class="history">{%HERO_HISTORY%}</p>
        </div>
    </article>
    <ul class="skills-container">
        {%HERO_SKILLS%}
    </ul>
</figure>
